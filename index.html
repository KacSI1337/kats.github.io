    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Продажи билетов</title>
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('Фон.jpg');
        }

        form {
            width: 50%;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        label {
            display: block;
            margin: 10px 0;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        nav {
            background-color: #333;
            overflow: hidden;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        nav li {
            float: left;
        }

        nav a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        h1, h2 {
            text-align: center;
        }

        img {
            display: block;
            margin: 0 auto;
            max-width: 100%;
            height: auto;
        }

        #language-selector {
            position: fixed;
            top: 10px;
            right: 10px;
        }

        #language-selector button {
            background-color: #696969;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #language-selector button:hover {
            background-color: #000000;
        }
    </style>
    <script>
        var languageData = {
            'ru': {
                'title': 'Продажи билетов',
                'home': 'Главная',
                'catalog': 'Каталог',
                'contacts': 'Контакты',
                'location': 'Местоположение',
                'administration': 'Администрация'
            },
            'en': {
                'title': 'Ticket Sales',
                'home': 'Home',
                'catalog': 'Catalog',
                'contacts': 'Contacts',
                'location': 'Location',
                'administration': 'Administration'
            }
        };

        function setLanguage(language) {
            var texts = languageData[language] || languageData['ru'];
            document.title = texts.title;
            document.querySelector('h1').innerText = texts.title;

            var navLinks = document.querySelectorAll('nav a');
            navLinks[0].innerText = texts.home;
            navLinks[1].innerText = texts.catalog;
            navLinks[2].innerText = texts.contacts;
            navLinks[3].innerText = texts.location;
            navLinks[4].innerText = texts.administration;
        }

        document.addEventListener('DOMContentLoaded', function() {
            var currentLanguage = localStorage.getItem('language') || 'ru';
            setLanguage(currentLanguage);
        });

        function toggleLanguage() {
            var currentLanguage = localStorage.getItem('language') || 'ru';
            var newLanguage = currentLanguage === 'ru' ? 'en' : 'ru';
            localStorage.setItem('language', newLanguage);
            setLanguage(newLanguage);
        }
    </script>
